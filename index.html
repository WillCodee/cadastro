<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section class="container">
             <form  method="POST" class="formulario">
                <h1>Cadastro de Formulário</h1>
                <br>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="validar" name="nome">
                
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="validar" name="sobrenome">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="validar cpf" name="cpf">

                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" class="validar usuario"  name="usuario">

                <label for="email">Email</label>
                <input type="email" id="email" class="validar" name="email">

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="validar" name="senha">

                <label for="repetir-senha">Repetir Senha</label>
                <input type="password" id="repetir-senha" class="validar" name="repetir-senha">

                <br>
                <button type="submit">Enviar</button>

            </form>
        </section>

</body>
<script src="validaCPF.js"></script>
<script src="script.js"></script>

</html>
